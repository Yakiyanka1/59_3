<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Блог Дмитрия Валака></title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
        <!--Sidebar Daria 03/05/22-->
        <section class="welcome">
            <div class="welcome__about-blogger">
                <div class="welcome__banner">
                    <img src="assets/img/welcome-banner.png" alt="banner">
                </div>
                <div class="welcome__foto">
                    <img src="assets/img/welcome-foto.png" alt="foto">
                </div>
                <div class="welcome__blogger">
                    <p>
                        Дмитрий Валак
                    </p>
                    <span>
                        блог front-end разработчика
                    </span>
                    <div class="welcome__social-icons">
                        <a href="/">
                            <img src="assets/icon/main_instagram-svg.svg" alt="instagram">
                        </a>
                        <a href="/">
                            <img src="assets/icon/main-vk-svg.svg" alt="vk">
                        </a>
                        <a href="/">
                            <img src="assets/icon/main_pinterest.svg" alt="pinterest">
                        </a>
                    </div>
                    <div class="welcome__text">Front-end разработчик. Практик верстки сайтов.
                        Созданием сайтов занимаюсь с 2012 года. Работал в нескольких ИТ компаниях и наработал более
                        10 000 часов в создании сайтов различной сложности.
                    </div>
                    <div class="line"></div>
                    <div class="welcome__button">
                        <button>Мои работы</button>
                        <button>Написать мне</button>
                    </div>
                </div>
            </div>
        </section>
        <form class="message-form">
      <input
        type="text"
        class="message-form__input"
        placeholder="Напишите что-нибудь"
      />
      <div class="message-form__buttons">
        <button type="button" class="message-form__photo-button">
          <object
            data="./assets/images/photo-button.svg"
            type="image/svg+xml"
          ></object>
        </button>
        <button type="submit" class="message-form__send-button" value=" ">
          <object
            data="./assets/images/send-button.svg"
            type="image/svg+xml"
          ></object>
        </button>
      </div>
    </form>
    </main>
   </body>
</html>
